<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardápio Pizzaria</title>
    <link rel="icon" href="static/images/logo_pizza.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #ff9500;
      }
      .container {
        width: 90%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5 fw-bold text-light">
        Confira nosso cardápio
      </h1>
      {% if not pizzas %}
      <h4 class="text-center text-light my-5">Nenhuma pizza cadastrada!</h4>
      {% else %}
      <div class="row mb-3 g-4">
        {% for pizza in pizzas %}
        <div
          class="col-9 col-sm-6 col-md-4 col-lg-3 text-center mx-auto mx-sm-0"
        >
          <div class="card px-3 py-2 h-100 border-light">
            <h3 class="card-title my-3 fw-semibold">{{pizza.sabor}}</h3>
            <img
              src="../static/images/upload/{{pizza.filename}}"
              class="card-img-top px-1"
              alt="Pizza de {{sabor}}"
              style="height: 12.5rem; object-fit: coNTAIN"
            />
            <div class="card-body">
              <p class="card-text fw-semibold" style="font-size: 1.2rem">
                R${{pizza.preco}}
              </p>
              <p class="card-text" style="font-size: 0.8rem">
                {{pizza.ingredientes}}
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endif %}
      <div class="text-center my-5">
        <a
          href="/"
          class="btn btn-outline-light bt-lg w-75 w-sm-50"
          style="max-width: 300px; font-size: 1rem"
          >ADICIONAR PIZZA</a
        >
      </div>
    </div>
  </body>
</html>
