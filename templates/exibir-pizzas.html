<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      img {
        height: 200px;
        width: 60%;
        border-radius: 8px;
      }
      body {
        font-family: "Poppins";
      }
    </style>
  </head>
  <body>
    <h1 class="text-center my-5 fw-bold">Confira nosso cardápio</h1>
    <div class="container">
      <div class="row d-flex justify-content-between gap-4">
        {% for pizza in pizzas %}
        <div class="col">
          <div class="card px-4 py-3">
            <h4 class="card-title my-3 text-center">{{pizza.sabor}}</h4>
            <img
              src="../static/images/{{pizza.filename}}.png"
              class="card-img-top border"
              alt="Pizza de {{sabor}}"
            />
            <div class="card-body">
              <p class="card-text text-center">
                <spam class="fw-bold">Preço:</spam>{{pizza.preco}}
              </p>
              <p class="card-text" style="font-size: 0.9rem">
                {{pizza.descricao}}
              </p>
            </div>
          </div>
        </div>
        {% endfor%}
      </div>
    </div>
  </body>
</html>
