<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaria Cadastro</title>
    <link rel="icon" href="static/images/logo_pizza.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <form
        class="border rounded bg-light fw-semibold p-4 px-sm-5 w-100 w-sm-75"
        action="/cadastrar"
        method="POST"
        enctype="multipart/form-data"
      >
        <h2 class="text-center mb-4 fw-semibold">Cadastro de Pizzas</h2>
        <div class="mb-3">
          <label for="campo-sabor" class="form-label">Sabor:</label>
          <input
            type="text"
            class="form-control border-dark"
            id="campo-sabor"
            name="sabor"
            placeholder="Digite o sabor da pizza..."
            required
          />
        </div>
        <div class="mb-3">
          <label for="campo-ingredientes" class="form-label"
            >Ingredientes:</label
          >
          <textarea
            class="form-control border-dark"
            id="campo-ingredientes"
            name="ingredientes"
            rows="2"
            placeholder="Digite os ingredientes da pizza..."
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="campo-preco" class="form-label">Preço (R$):</label>
          <input
            type="number"
            step="0.01"
            class="form-control border-dark"
            id="campo-preco"
            name="preco"
            placeholder="Digite o preço da pizza..."
            required
          />
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Escolha uma imagem para a pizza:</label
          >
          <input
            class="form-control border-dark"
            type="file"
            id="formFile"
            name="file"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn mt-4 w-75 w-sm-50" id="btn-enviar">
            ENVIAR
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
